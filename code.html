    <script type="text/javascript">

        function adder() {

        function adder2() {

            var num6 = parseFloat(document.getElementById("myform").elements["num6"].value);
            totalOfc = num4 + num5 + (num4 * num5) / num6;
            totalOfb = num5 + num6 + (num5 * num6) / num4;
            totalOfa = num6 + num4 + (num6 * num4) / num5;
            document.getElementById("c").value = totalOfc;
            document.getElementById("b").value = totalOfb;
            document.getElementById("a").value = totalOfa;


        }
